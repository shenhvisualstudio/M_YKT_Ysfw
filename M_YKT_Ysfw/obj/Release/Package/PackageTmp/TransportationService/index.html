        <div class="loader loader-1" id="load">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>

    </div>
    <!--loading页结束-->
    <div class="chatrecord" id="id_Index_Ul">

                    <div class="News-icon-box">

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
			//获取URL参数
			var url = document.location;
			if(url != "") {
			    url = "?AppName=ZSFW&Sign=&Account=18651651079";
			}

			$("#loading").remove();

			Request = GetRequest(url);
			//应用名称
			var appName = Request['AppName'];
			//签名
			var sign = Request['Sign'];
			//账户
			var account = Request['Account'];

			setTimeout(function () {
			    $("#loading").remove();
                var html = [];
                var strItem = renderItem();
                html.push(strItem);
                $("#id_Index_Ul").html(html.join(''));         
            }, 200);

            function renderItem() {

                var str =         
                   "<ul class=\"chatrecord-content\" id=\"id_Index_Ul\">\
                     <li>\
                          <a href=\"javascript:void(0)\" id=\"transportationEvaluate\" onclick=\"TransportationEvaluate()\">\
                             <div class=\"News-icon-box\">\
                                  <i class=\"icon-evaluate0\"></i>\
                             </div>\
                             <div class=\"chatrecord-txt\">\
                                   <span class=\"user-name\">运输评价</span>\
                             </div>\
                          </a>\
                      </li>\
                      <li>\
                          <a href=\"javascript:void(0)\" id=\"transportationEvaluate\" onclick=\"Problem()\">\
                              <div class=\"News-icon-box\">\
                                   <i class=\"icon-problem\"></i>\
                              </div>\
                              <div class=\"chatrecord-txt\">\
                                   <span class=\"user-name\">运输问题</span>\
                              </div>\
                          </a>\
                      </li>\
                      <li>\
                          <a href=\"javascript:void(0)\" id=\"transportationEvaluate\" onclick=\"Complain()\">\
                              <div class=\"News-icon-box\">\
                                   <i class=\"icon-complain\"></i>\
                              </div>\
                              <div class=\"chatrecord-txt\">\
                                   <span class=\"user-name\">运输投诉</span>\
                              </div>\
                          </a>\
                      </li>\
                   </ul>";
                return str;
            }


			function TransportationEvaluate() {
			    var url = "page/evaluate/toEvaluate.html?" + "AppName=" + appName + "&" + "Sign=" + sign + "&" + "Account=" + account;
				//      	var url = "page/evaluate/releaseEvaluate.html";
				window.location.href = url;
			}

			function Problem() {
			    var url = "page/problem/transportationFeedback.html?" + "AppName=" + appName + "&" + "Sign=" + sign + "&" + "Account=" + account;
			    //      	var url = "page/evaluate/releaseEvaluate.html";
			    window.location.href = url;
			}

			function Complain() {
			    var url = "page/complain/transportationFeedback.html?" + "AppName=" + appName + "&" + "Sign=" + sign + "&" + "Account=" + account;
			    //      	var url = "page/evaluate/releaseEvaluate.html";
			    window.location.href = url;
			}
    </script>
