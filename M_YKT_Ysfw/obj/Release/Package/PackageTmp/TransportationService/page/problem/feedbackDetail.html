    <script type="text/javascript">
			//获取URL参数
			var url = document.location.search;
			if(url == "") {
				url = "?AppName=ZSFW&Sign=&Id=41";
			}

			Request = GetRequest(url);
			//应用名称
			var appName = Request['AppName'];
			//签名
			var sign = Request['Sign'];
			//ID
			var id = Request['Id'];

			$.ajax({
				type: "get",
				url: GetURL_GetProblemDetail(),
				data: {
					'AppName': appName,
					'Sign': sign,
					'Id': id,
				},

				contentType: "application/json; charset=utf-8",
				cache: false,
				dataType: "json",

				success: function(data) {
		
					if(true == data.IsSuccess) {
						if(data == null) {
							return;
						}

						setTimeout(function () {
						    $("#loading").remove();
						    var html = [];
						    var strItem = renderItem(data.Data);
						    if (data.Data[8] == "已解决") {
						        strItem = strItem.replace("fr color0", "fr color1");
						    }
						    html.push(strItem);

						    $("#id_FeedbackDetail_Section").html(html.join(''));
						}, 150);

					} else {
						$("#loading").remove();
						Toast("网络未连接", 2000);
						setTimeout(function () {
						    return;
						}, 2000);
						return;
					}
				},
				error: function(err) {
					$("#loading").remove();
					Toast("网络未连接", 2000);
					setTimeout(function () {
					    return;
					}, 2000);
					return;
				}
			});

			function renderItem(data) {

				var str =
            "<dl>\
                <dt>\
                    <span>问题内容</span>\
                    <span class=\"fr color0\">" + data[8] + "</span>\
                </dt>\
                <dd>\
                    <span class=\"text2\">问题对象：</span>\
                    <span class=\"text3\">" + data[2] + "&nbsp;&nbsp;&nbsp;&nbsp;" + data[3] + "</span><br>\
                    <span class=\"text2\">问题标题：</span>\
                    <span class=\"text3\">" + data[9] + "</span><br>\
                    <span class=\"text2\">问题说明：</span>\
                    <span class=\"text3\">" + data[10] + "</span><br>\
                    <span class=\"text2\">问题时间：</span>\
                    <span class=\"text3\">" + data[6] + "</span><br>\
                </dd>\
            </dl>\
            <dl>\
                <dt>\
                    <span>处理结果</span>\
                </dt>\
                <dd>\
                    <span class=\"text3\" style=\"height: 80px; display: inline-block;\">" + data[11] + "</span><br>\
                    <span class=\"text2\">处理时间：</span>\
                    <span class=\"text3\">" + data[12] + "</span>\
                </dd>\
            </dl>";
				return str;
			}
