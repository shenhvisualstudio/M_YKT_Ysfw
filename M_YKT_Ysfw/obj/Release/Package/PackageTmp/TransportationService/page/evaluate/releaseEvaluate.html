			//点击发布
			function Release() {

			    var isRelease =  window.confirm("确定发布?");

			    if (isRelease == false) {

			        return;
			    }

				//停车办证
				var parkingCard = $("#id_ParkingCard_Textarea").val();
				//放行装卸
				var releaseCargo = $("#id_ReleaseCargo_Textarea").val();
				//港区卡口
				var portBayonet = $("#id_PortBayonet_Textarea").val();

				$.ajax({
					type: "get",
					url: GetURL_ReleseEvaluate(),
					data: {
                        'AppName': appName,
                        'Sign': sign,
                        'Account': account,
                        'Id': id,
						'ParkingCard': parkingCard,
						'ReleaseCargo': releaseCargo,
						'PortBayonet': portBayonet,

						'ServiceAttitude': serviceAttitude,
						'ReleaseSpeed': releaseSpeed,
						'UninstallSpeed': uninstallSpeed,
						'OverallEvaluation': overallEvaluation
					},

					contentType: "application/json; charset=utf-8",
					cache: false,
					dataType: "json",

					success: function(data) {
				
						if (true == data.IsSuccess) {

						    Toast(data.Message, 2000);
						    setTimeout(function () {
						        Toast("正在跳转", 2000);
						        setTimeout(function () {
						            window.history.back(-1);
						        }, 2000);
						    }, 2000);
						} else {
						    Toast("网络未连接", 2000);
						    setTimeout(function () {
						        return;
						    }, 2000);
						    return;
						}
					},
					error: function(err) {
					    Toast("网络未连接", 2000);
					    setTimeout(function () {
					        return;
					    }, 2000);
					    return;
					}
				});
			}

			function level_1(s) {

				serviceAttitude = s;

				var str = '';

				var k = 6 - s;

				for(i = 1; i < s + 1; i++) {
					str += "<img onclick='level_1(" + i + ")' src='../../images/detail-iocn01.png'/>";
				}
				for(j = 1; j < k; j++) {
					var d = j + s
					str += "<img onclick='level_1(" + d + ")' src='../../images/detail-iocn001.png'/>";
				}

				$('.assess-right_1').html(str);
			}
